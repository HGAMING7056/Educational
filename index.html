<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First Website</title>

<style>
:root{
    --bg:#ffffff;
    --text:#000000;
    --btn:#28a745;
}
body.dark{
    --bg:#121212;
    --text:#f1f1f1;
    --btn:#333;
}
body{
    font-family:Arial,sans-serif;
    background:var(--bg);
    color:var(--text);
    text-align:center;
    margin:30px;
}
button{
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:var(--btn);
    color:white;
}
#darkModeToggle{
    position:fixed;
    top:20px;
    right:20px;
}
#aiBtn{
    position:fixed;
    bottom:30px;
    right:30px;
    background:black;
}
#aiBox{
    display:none;
    position:fixed;
    bottom:100px;
    right:30px;
    width:320px;
    height:420px;
    background:white;
    border-radius:10px;
    padding:10px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}
#chatOutput{
    height:300px;
    overflow-y:auto;
    border:1px solid #ccc;
    padding:5px;
    font-size:14px;
}
</style>
</head>

<body>

<h1>Hello! Welcome to My Website</h1>
<p>This is an Educational Website</p>

<button id="darkModeToggle">Dark Mode ðŸŒ™</button>

<!-- AI BUTTON -->
<button id="aiBtn">ðŸ¤– AI Chat</button>

<!-- AI CHAT BOX -->
<div id="aiBox">
    <div id="chatOutput"></div>
    <input id="userInput" type="text" placeholder="Ask something..."
        style="width:90%;padding:10px;margin-top:10px;">
    <br>
    <button onclick="askAI()" style="margin-top:10px;">Send</button>
</div>

<script>
document.getElementById("darkModeToggle").onclick = () => {
    document.body.classList.toggle("dark");
};

document.getElementById("aiBtn").onclick = () => {
    const box = document.getElementById("aiBox");
    box.style.display = box.style.display === "none" ? "block" : "none";
};

async function askAI(){
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chatOutput");
    const msg = input.value.trim();
    if(!msg) return;

    chat.innerHTML += `<p><b>You:</b> ${msg}</p>`;
    input.value = "";

    try{
        const res = await fetch(
            "https://dentahindi9921.app.n8n.cloud/webhook/21f33a14-b5cb-4aff-afbf-5a0a01acb23f/chat",
            {
                method:"POST",
                headers:{ "Content-Type":"application/json" },
                body:JSON.stringify({ message: msg })
            }
        );

        const data = await res.json();
        chat.innerHTML += `<p><b>AI:</b> ${data.reply || data.response || "No reply"}</p>`;
        chat.scrollTop = chat.scrollHeight;

    }catch(e){
        chat.innerHTML += `<p style="color:red">AI not responding</p>`;
    }
}
</script>

</body>
</html>
